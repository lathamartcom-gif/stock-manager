<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexStore.OS | Universal Business Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .hide { display: none !important; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center">
        <div class="bg-white p-10 rounded-[2rem] shadow-2xl w-80 text-center">
            <h1 class="text-2xl font-black mb-6 italic">NexStore<span class="text-blue-600">.OS</span></h1>
            <input id="login-email" type="email" placeholder="Email" class="w-full p-4 bg-slate-100 rounded-xl mb-3 border-none shadow-inner">
            <input id="login-pass" type="password" placeholder="Password" class="w-full p-4 bg-slate-100 rounded-xl mb-6 border-none shadow-inner">
            <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black uppercase text-xs">Login</button>
            <p id="login-error" class="text-red-500 text-[10px] mt-4 hide"></p>
        </div>
    </div>

    <div id="main-ui" class="flex h-screen hide">
        <aside class="w-64 bg-slate-900 text-white p-6 flex flex-col">
            <h1 class="text-xl font-black mb-10 italic">NexStore<span class="text-blue-500">.OS</span></h1>
            <nav class="flex-1 space-y-2">
                <button onclick="showTab('pos')" class="w-full text-left p-3 text-xs font-bold uppercase hover:bg-slate-800 rounded-xl">POS Terminal</button>
                <button onclick="showTab('inventory')" class="w-full text-left p-3 text-xs font-bold uppercase hover:bg-slate-800 rounded-xl">Inventory</button>
                <button onclick="showTab('finance')" class="w-full text-left p-3 text-xs font-bold uppercase hover:bg-slate-800 rounded-xl">Finance</button>
            </nav>
            <button onclick="auth.signOut()" class="text-red-400 text-xs font-bold p-3">Logout</button>
        </aside>

        <main class="flex-1 p-10 overflow-auto">
            <div id="pos-view" class="view space-y-6">
                <h2 class="text-3xl font-black">POS Terminal</h2>
                <div class="grid grid-cols-2 lg:grid-cols-4 gap-4" id="pos-grid"></div>
            </div>
            </main>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCdXbWxhp1jZqrR17oWHkVSmeQhGHXm90Y",
            authDomain: "crypto-learner-4dc25.firebaseapp.com",
            projectId: "crypto-learner-4dc25",
            storageBucket: "crypto-learner-4dc25.firebasestorage.app",
            messagingSenderId: "172453528799",
            appId: "1:172453528799:web:a14e3a9a26700aabcd556a"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function handleLogin() {
            auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-pass').value)
            .catch(e => alert(e.message));
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('login-screen').classList.add('hide');
                document.getElementById('main-ui').classList.remove('hide');
                loadData();
            } else {
                location.reload();
            }
        });

        function loadData() {
            db.collection("items").where("userId", "==", auth.currentUser.uid).onSnapshot(snap => {
                const grid = document.getElementById('pos-grid');
                grid.innerHTML = "";
                snap.forEach(doc => {
                    const data = doc.data();
                    grid.innerHTML += `<div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                        <p class="font-bold">${data.name}</p>
                        <p class="text-blue-600 font-black">$${data.price}</p>
                    </div>`;
                });
            });
        }
    </script>
</body>
</html>
